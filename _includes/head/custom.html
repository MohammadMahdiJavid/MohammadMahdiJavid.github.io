<script>
    document.addEventListener('DOMContentLoaded', () => { document.querySelectorAll('pre > code.language-mermaid').forEach(code => { const pre = code.parentElement; const div = document.createElement('div'); div.className = 'mermaid'; div.textContent = code.textContent; pre.replaceWith(div); }); mermaid.initialize({ startOnLoad: true }); });
</script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('pre > code').forEach(code => {
            const txt = code.textContent.trim();
            if (
                code.classList.contains('language-mermaid') ||
                /^(flowchart|graph|sequenceDiagram|classDiagram|stateDiagram|erDiagram|gantt|pie)/.test(txt)
            ) {
                const div = document.createElement('div');
                div.className = 'mermaid';
                div.textContent = txt;
                code.parentElement.replaceWith(div);
            }
        });
        mermaid.initialize({ startOnLoad: true });
    });
</script>
