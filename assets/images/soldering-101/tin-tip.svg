<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 320">
  <style>
    .title { font: bold 20px 'Arial', sans-serif; fill: #1a1a1a; }
    .label { font: 15px 'Arial', sans-serif; fill: #1a1a1a; }
    .step { font: 14px 'Arial', sans-serif; fill: #1a1a1a; }
  </style>
  <rect width="500" height="320" fill="#f6f9ff"/>
  <text x="20" y="32" class="title">Tin the iron tip before every joint</text>
  <circle cx="120" cy="120" r="50" fill="#d6e9f8" stroke="#1a73e8" stroke-width="3"/>
  <text x="90" y="125" class="label">Heat</text>
  <circle cx="260" cy="120" r="50" fill="#ffe7f2" stroke="#e64db5" stroke-width="3"/>
  <text x="230" y="125" class="label">Wipe</text>
  <circle cx="400" cy="120" r="50" fill="#e7f7e7" stroke="#14a76c" stroke-width="3"/>
  <text x="370" y="125" class="label">Tin</text>
  <line x1="170" y1="120" x2="210" y2="120" stroke="#1a1a1a" marker-end="url(#arrow)" stroke-width="2"/>
  <line x1="310" y1="120" x2="350" y2="120" stroke="#1a1a1a" marker-end="url(#arrow)" stroke-width="2"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#1a1a1a"/>
    </marker>
  </defs>
  <text x="45" y="210" class="step">1) Warm iron 1-2 minutes.</text>
  <text x="45" y="240" class="step">2) Press tip into brass wool or damp sponge.</text>
  <text x="45" y="270" class="step">3) Feed a tiny bead of solder until tip shines.</text>
</svg>
