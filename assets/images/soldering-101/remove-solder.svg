<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 320">
  <style>
    .title { font: bold 20px 'Arial', sans-serif; fill: #1a1a1a; }
    .step { font: 15px 'Arial', sans-serif; fill: #1a1a1a; }
    .note { font: 13px 'Arial', sans-serif; fill: #1a1a1a; }
  </style>
  <rect width="500" height="320" fill="#f1f8ff"/>
  <text x="20" y="32" class="title">Removing solder: wick or pump</text>
  <rect x="40" y="70" width="180" height="90" rx="10" fill="#dff0ff" stroke="#1a73e8" stroke-width="2"/>
  <text x="60" y="110" class="step">1) Add flux or fresh solder</text>
  <rect x="260" y="70" width="200" height="90" rx="10" fill="#e7f7e7" stroke="#14a76c" stroke-width="2"/>
  <text x="280" y="110" class="step">2) Place wick / pump tip</text>
  <rect x="150" y="190" width="200" height="90" rx="10" fill="#ffe7f2" stroke="#e64db5" stroke-width="2"/>
  <text x="180" y="230" class="step">3) Heat briefly, lift straight up</text>
  <line x1="220" y1="120" x2="260" y2="120" stroke="#1a1a1a" marker-end="url(#arrow)" stroke-width="2"/>
  <line x1="260" y1="190" x2="240" y2="160" stroke="#1a1a1a" marker-end="url(#arrow)" stroke-width="2"/>
  <line x1="280" y1="190" x2="320" y2="160" stroke="#1a1a1a" marker-end="url(#arrow)" stroke-width="2"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#1a1a1a"/>
    </marker>
  </defs>
  <text x="35" y="300" class="note">Quick tip: if solder bridges, add flux, reflow, and wick again.</text>
</svg>
