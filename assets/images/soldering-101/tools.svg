<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 320">
  <style>
    .title { font: bold 20px 'Arial', sans-serif; fill: #1a1a1a; }
    .label { font: 15px 'Arial', sans-serif; fill: #1a1a1a; }
  </style>
  <rect width="500" height="320" fill="#f7fbf6"/>
  <text x="20" y="32" class="title">Simple toolkit for a clean joint</text>
  <rect x="30" y="60" width="200" height="90" rx="10" fill="#dff0ff" stroke="#1a73e8" stroke-width="2"/>
  <text x="40" y="95" class="label">Soldering iron (15-40W)</text>
  <rect x="30" y="180" width="200" height="60" rx="10" fill="#ffe9d6" stroke="#f2994a" stroke-width="2"/>
  <text x="40" y="215" class="label">60/40 rosin core solder</text>
  <rect x="250" y="60" width="210" height="60" rx="10" fill="#e7f7e7" stroke="#14a76c" stroke-width="2"/>
  <text x="260" y="95" class="label">Tip cleaner (brass wool)</text>
  <rect x="250" y="140" width="210" height="60" rx="10" fill="#ffe7f2" stroke="#e64db5" stroke-width="2"/>
  <text x="260" y="175" class="label">Helping hands / clips</text>
  <rect x="250" y="220" width="210" height="60" rx="10" fill="#fff7c4" stroke="#f4a300" stroke-width="2"/>
  <text x="260" y="255" class="label">Isopropyl alcohol + swabs</text>
</svg>
